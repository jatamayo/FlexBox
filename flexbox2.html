<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body style="background-color: #4a4a48;">
    <!-- flexbox 1 -->
    <div class="mainFlex1" style="background-color: #561050;">
        <div class="childFlex1" style="background-color: #d789d7;">left</div>
        <div class="childFlex1" style="background-color: #9d65c9;">center</div>
        <div class="childFlex1" style="background-color: #5d54a4;">right</div>
    </div>
    <!-- flexbox 2 -->
    <div class="mainFlex2" style="background-color:#070f4e;">
        <div class="childFlex2" style="background-color: #2772db; flex-grow: 1;">left</div>
        <div class="childFlex2" style="background-color: #3ab1c8; flex-grow: 2;">center</div>
        <div class="childFlex2" style="background-color: #f5ebeb; flex-grow: 3;">right</div>
    </div>
    <!-- flexbox 3 -->
    <div class="mainFlex3" style="background-color: #6a759b;">
        <div class="childFlex3" style="background-color: #21273d;">center center</div> 
    </div>
    <!-- flexbox 4 -->
    <div class="mainFlex4" style="background-color: #f7f6de;">
        <div class="childFlex4" style="background-color: #a42127;">left</div>
        <div class="childFlex4" style="background-color: #c83b3b;">center 1</div>
        <div class="childFlex4" style="background-color: #ef9b59;">center 2</div>
        <div class="childFlex4" style="background-color: #fee785;">center 3</div>
        <div class="childFlex4" style="background-color: #a91d1d;">right</div>
    </div>
</body>
</html>
